name: brechfete
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  animations: ^2.0.3
  cupertino_icons: ^1.0.2
  easy_splash_screen: ^1.0.4
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_staggered_animations: ^1.0.0
  google_fonts: ^3.0.1
  http: ^0.13.5
  intl: ^0.17.0
  lottie: ^1.4.1
  qr_flutter: ^4.0.0
  shared_preferences: ^2.0.15
  simple_gradient_text: ^1.2.3
  table_calendar: ^3.0.6

dev_dependencies:
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie_files/done.json
    - assets/lottie_files/confirm.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
